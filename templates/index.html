<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex items-center justify-around p-4"
  >
    <div class="w-2/3 bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6">
        <h1 class="text-3xl font-bold text-white text-center tracking-tight">
          Todo List
        </h1>
      </div>

      <div class="p-6 space-y-6">
        <form id="todoForm" class="space-y-5" action="/" method="POST">
          <div>
            <label
              for="todoTitle"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Todo Title
            </label>
            <input
              type="text"
              id="todoTitle"
              name="title"
              required
              placeholder="Enter todo title"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out"
            />
          </div>

          <div>
            <label
              for="todoDescription"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Todo Description
            </label>
            <textarea
              id="todoDescription"
              name="description"
              rows="4"
              placeholder="Describe your todo item"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out resize-none"
            ></textarea>
          </div>
          <div class="w-full flex justify-center">
            <input
              type="submit"
              class="w-1/3 items-center bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            />
          </div>
        </form>

        <div class="mt-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
            Todo Items
          </h2>
          <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-sm rounded-lg overflow-hidden">
              <thead>
                <tr
                  class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal"
                >
                  <th class="py-3 px-4 text-left w-[15%]">Serial No.</th>
                  <th class="py-3 px-4 text-left w-[25%]">Title</th>
                  <th class="py-3 px-4 text-left">Description</th>
                  <th class="py-3 px-4 text-left">Time</th>
                </tr>
              </thead>
              <tbody id="todoTableBody" class="text-gray-700">
                {% for todos in all_todo %}
                <tr>
                  <td class="px-4 py-2 border-2">{{loop.index}}</td>
                  <td class="px-4 py-2 border-2">{{todos.title}}</td>
                  <td class="px-4 py-2 border-2">{{todos.description}}</td>
                  <td class="px-4 py-2 border-2">{{todos.date_created}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
